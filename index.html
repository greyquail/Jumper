<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Adventure - Advanced Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and base styling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
        }

        canvas {
            display: block;
            transition: filter 0.5s ease;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            background: linear-gradient(145deg, #1fa2ff, #12d8fa, #a6ffcb);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 12px;
            z-index: 5;
        }

        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 5;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .blur-effect {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="scoreDisplay">Score: 0</div>

    <div id="startScreen">
        <h1>Sky Adventure</h1>
        <button id="startBtn">Start Game</button>
    </div>

    <div id="gameOverScreen" style="display:none;">
        <h1>Game Over</h1>
        <p id="finalScore">Score: 0</p>
        <button id="restartBtn">Restart</button>
    </div>

    <div id="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="rightBtn">→</div>
        <div class="control-btn" id="jumpBtn">↑</div>
    </div>

    <script>
        // === GAME SETUP ===
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        // === GAME VARIABLES ===
        let player = { x: width/2, y: height-150, vx: 0, vy: 0, width: 50, height: 50, onGround: false, score: 0 };
        let gravity = 0.5;
        let platforms = [];
        let enemies = [];
        let weather = { type: 'rain', drops: [] };
        let keys = {};
        let speedBoostActive = true;
        let speedBoostTimer = 0;
        const SPEED_BOOST_DURATION = 3000; // 3 seconds

        // === INPUT HANDLERS ===
        document.addEventListener('keydown', e => keys[e.key] = true);
        document.addEventListener('keyup', e => keys[e.key] = false);

        // Touch controls for mobile
        document.getElementById('leftBtn').addEventListener('touchstart', () => keys["ArrowLeft"] = true);
        document.getElementById('leftBtn').addEventListener('touchend', () => keys["ArrowLeft"] = false);
        document.getElementById('rightBtn').addEventListener('touchstart', () => keys["ArrowRight"] = true);
        document.getElementById('rightBtn').addEventListener('touchend', () => keys["ArrowRight"] = false);
        document.getElementById('jumpBtn').addEventListener('touchstart', () => keys["ArrowUp"] = true);
        document.getElementById('jumpBtn').addEventListener('touchend', () => keys["ArrowUp"] = false);

        // === PLATFORM CREATION ===
        function createPlatform(x, y, w = 100, h = 20) {
            return { x, y, w, h, color: "#4CAF50" };
        }
        for (let i = 0; i < 10; i++) {
            platforms.push(createPlatform(Math.random() * width, height - i * 150));
        }

        // === WEATHER EFFECTS (Rain) ===
        for (let i = 0; i < 100; i++) {
            weather.drops.push({ x: Math.random()*width, y: Math.random()*height, length: 10+Math.random()*20 });
        }

        // === ENEMY CREATION ===
        function createEnemy(x, y) {
            return { x, y, vx: (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random()*2), width: 40, height: 40 };
        }
        enemies.push(createEnemy(width/2, height/2));

        // === GAME LOOP ===
        function gameLoop(timestamp) {
            requestAnimationFrame(gameLoop);
            update(timestamp);
            render();
        }

        // === UPDATE ===
        function update(timestamp) {
            // Speed boost logic
            if (speedBoostActive) {
                speedBoostTimer += 16; // Approximate frame time
                if (speedBoostTimer >= SPEED_BOOST_DURATION) {
                    speedBoostActive = false;
                }
            }

            // Player movement with speed boost
            if (keys["ArrowLeft"]) player.vx = speedBoostActive ? -8 : -5;
            else if (keys["ArrowRight"]) player.vx = speedBoostActive ? 8 : 5;
            else player.vx *= 0.9;

            if (keys["ArrowUp"] && player.onGround) {
                player.vy = speedBoostActive ? -16 : -12;
                player.onGround = false;
            }

            player.vy += gravity;
            player.x += player.vx;
            player.y += player.vy;

            // Platform collision
            player.onGround = false;
            for (let p of platforms) {
                if (player.x < p.x + p.w &&
                    player.x + player.width > p.x &&
                    player.y + player.height < p.y + 10 &&
                    player.y + player.height + player.vy >= p.y) {
                    player.y = p.y - player.height;
                    player.vy = 0;
                    player.onGround = true;
                }
            }

            // Scroll platforms
            if (player.y < height / 2) {
                let dy = height/2 - player.y;
                player.y = height/2;
                for (let p of platforms) p.y += dy;
                for (let e of enemies) e.y += dy;
                player.score += Math.floor(dy);
                document.getElementById("scoreDisplay").innerText = "Score: " + player.score;
            }

            // Recycle platforms
            platforms = platforms.filter(p => p.y < height + 50);
            while (platforms.length < 10) {
                platforms.push(createPlatform(Math.random() * width, platforms[platforms.length-1].y - 150));
            }

            // Enemy update
            for (let e of enemies) {
                e.x += e.vx;
                if (e.x < 0 || e.x + e.width > width) e.vx *= -1;

                if (player.x < e.x + e.width &&
                    player.x + player.width > e.x &&
                    player.y < e.y + e.height &&
                    player.y + player.height > e.y) {
                    gameOver();
                }
            }

            // Weather update
            for (let d of weather.drops) {
                d.y += speedBoostActive ? 15 : 10;
                if (d.y > height) {
                    d.x = Math.random()*width;
                    d.y = -20;
                }
            }
        }

        function gameOver() {
            document.getElementById("finalScore").innerText = "Score: " + player.score;
            document.getElementById("gameOverScreen").style.display = "flex";
            player.vy = 0;
            player.vx = 0;
        }

        // === RENDER ===
        function render() {
            ctx.clearRect(0, 0, width, height);

            // Background
            let grd = ctx.createLinearGradient(0, 0, 0, height);
            grd.addColorStop(0, "#a1c4fd");
            grd.addColorStop(1, "#c2e9fb");
            ctx.fillStyle = grd;
            ctx.fillRect(0, 0, width, height);

            // Platforms
            for (let p of platforms) {
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.w, p.h);
            }

            // Enemies
            ctx.fillStyle = "crimson";
            for (let e of enemies) {
                ctx.fillRect(e.x, e.y, e.width, e.height);
            }

            // Player
            ctx.fillStyle = "#2196F3";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Rain
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 2;
            for (let d of weather.drops) {
                ctx.beginPath();
                ctx.moveTo(d.x, d.y);
                ctx.lineTo(d.x, d.y + d.length);
                ctx.stroke();
            }

            // Speed boost indicator
            if (speedBoostActive) {
                ctx.fillStyle = "rgba(255, 215, 0, 0.3)";
                ctx.fillRect(0, 0, width, height);
            }
        }

        // === START GAME ===
        document.getElementById("startBtn").onclick = () => {
            document.getElementById("startScreen").style.display = "none";
            speedBoostActive = true;
            speedBoostTimer = 0;
            gameLoop();
        };

        document.getElementById("restartBtn").onclick = () => {
            // Apply blur effect
            canvas.classList.add('blur-effect');
            
            // Wait for blur animation to complete
            setTimeout(() => {
                window.location.reload();
            }, 500);
        };
    </script>
</body>
</html>

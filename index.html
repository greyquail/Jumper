<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Jumper</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0c29;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }
        canvas {
            display: block;
        }
        #ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(15, 12, 41, 0.95);
            color: #fff;
            z-index: 200;
        }
        #gameOverScreen { display: none; }
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            pointer-events: all;
            box-shadow: 0 4px 15px rgba(255, 77, 121, 0.4);
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 77, 121, 0.6);
        }
        #scoreDisplay {
            color: white;
            font-size: 1.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            margin: 20px;
        }
        #controls {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
            z-index: 150;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            pointer-events: all;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s;
        }
        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="scoreDisplay">0</div>
    </div>
    
    <div id="startScreen">
        <h1>Cosmic Jumper</h1>
        <button id="startBtn">BEGIN QUEST</button>
    </div>
    
    <div id="gameOverScreen">
        <h1>Journey Ended</h1>
        <div id="finalScore">0</div>
        <button id="restartBtn">TRY AGAIN</button>
    </div>
    
    <div id="controls">
        <div class="control-btn" id="leftBtn">←</div>
        <div class="control-btn" id="rightBtn">→</div>
        <div class="control-btn" id="jumpBtn">↑</div>
    </div>

    <script>
        // Game Constants
        const PLAYER_SIZE = 50;
        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const PLATFORM_WIDTH = 100;
        const PLATFORM_HEIGHT = 20;
        
        // Game Variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let player = {
            x: 0, y: 0,
            vy: 0,
            vx: 0,
            jumps: 0,
            maxJumps: 2,
            facingRight: true
        };
        let platforms = [];
        let cameraY = 0;
        let keys = {};
        let touchControls = { left: false, right: false };

        // Initialize Game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            resetPlayer();
            createPlatforms(8);
            setupControls();
            
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', startGame);
            
            requestAnimationFrame(gameLoop);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetPlayer();
        }

        function resetPlayer() {
            player = {
                x: canvas.width/2 - PLAYER_SIZE/2,
                y: canvas.height/2,
                vy: 0,
                vx: 0,
                jumps: 0,
                maxJumps: 2,
                facingRight: true
            };
        }

        function createPlatforms(count) {
            platforms = [];
            let y = canvas.height - 100;
            
            for (let i = 0; i < count; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - PLATFORM_WIDTH),
                    y: y,
                    width: PLATFORM_WIDTH,
                    height: PLATFORM_HEIGHT,
                    type: Math.random() > 0.9 ? 'moving' : 'normal',
                    dx: Math.random() > 0.9 ? (Math.random() * 2 + 1) * (Math.random() > 0.5 ? 1 : -1) : 0
                });
                y -= 150 + Math.random() * 100;
            }
        }

        function setupControls() {
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                keys[e.key] = true;
                if ((e.key === ' ' || e.key === 'ArrowUp') && gameRunning) {
                    attemptJump();
                }
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key] = false;
            });

            // Touch controls
            const handleControl = (btn, state) => {
                btn.addEventListener(state ? 'touchstart' : 'touchend', (e) => {
                    e.preventDefault();
                    touchControls[btn.id.replace('Btn', '')] = state;
                });
            };

            ['left', 'right', 'jump'].forEach(btn => {
                const element = document.getElementById(btn + 'Btn');
                handleControl(element, true);
                handleControl(element, false);
            });

            // Mouse controls
            ['mousedown', 'mouseup'].forEach(event => {
                ['left', 'right', 'jump'].forEach(btn => {
                    document.getElementById(btn + 'Btn').addEventListener(event, (e) => {
                        touchControls[btn] = (event === 'mousedown');
                        if (btn === 'jump' && event === 'mousedown') attemptJump();
                    });
                });
            });
        }

        function attemptJump() {
            if (player.jumps < player.maxJumps) {
                player.vy = JUMP_FORCE;
                player.jumps++;
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            cameraY = 0;
            resetPlayer();
            createPlatforms(8);
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function update() {
            if (!gameRunning) return;

            // Horizontal movement
            player.vx = 0;
            if (keys.ArrowLeft || touchControls.left) player.vx = -5;
            if (keys.ArrowRight || touchControls.right) player.vx = 5;

            // Apply movement
            player.x += player.vx;
            player.y += player.vy;
            player.vy += GRAVITY;

            // Boundaries
            player.x = Math.max(0, Math.min(canvas.width - PLAYER_SIZE, player.x));

            // Platform collisions
            let onPlatform = false;
            platforms.forEach(plat => {
                if (player.x + PLAYER_SIZE > plat.x &&
                    player.x < plat.x + plat.width &&
                    player.y + PLAYER_SIZE > plat.y &&
                    player.y < plat.y + plat.height &&
                    player.vy > 0) {
                    player.vy = 0;
                    player.y = plat.y - PLAYER_SIZE;
                    player.jumps = 0;
                    onPlatform = true;
                    
                    if (plat.type === 'moving') {
                        player.x += plat.dx;
                    }
                }
            });

            // Camera follow
            if (player.y < cameraY + canvas.height * 0.3) {
                cameraY = player.y - canvas.height * 0.3;
            }

            // Generate new platforms
            if (platforms[0].y > cameraY + canvas.height) {
                platforms.shift();
                platforms.push({
                    x: Math.random() * (canvas.width - PLATFORM_WIDTH),
                    y: platforms[platforms.length-1].y - 150 - Math.random() * 100,
                    width: PLATFORM_WIDTH,
                    height: PLATFORM_HEIGHT,
                    type: Math.random() > 0.9 ? 'moving' : 'normal',
                    dx: Math.random() > 0.9 ? (Math.random() * 2 + 1) * (Math.random() > 0.5 ? 1 : -1) : 0
                });
            }

            // Game over
            if (player.y > cameraY + canvas.height) {
                gameOver();
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            ctx.fillStyle = '#0f0c29';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            platforms.forEach(plat => {
                ctx.fillStyle = plat.type === 'moving' ? '#4d79ff' : '#2ecc71';
                ctx.fillRect(plat.x, plat.y - cameraY, plat.width, plat.height);
            });

            // Draw player
            ctx.fillStyle = '#ff4d79';
            ctx.beginPath();
            ctx.arc(player.x + PLAYER_SIZE/2, player.y - cameraY + PLAYER_SIZE/2, PLAYER_SIZE/2, 0, Math.PI * 2);
            ctx.fill();

            // Update score display
            document.getElementById('scoreDisplay').textContent = Math.floor(-cameraY/10);
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        window.onload = init;
    </script>
</body>
</html>

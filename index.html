<!DOCTYPE html>
<html>
<head>
    <title>Fantasy Sky Adventure</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #4a148c, #e1bee7);
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game Variables
        let player = { x: 100, y: canvas.height - 150, width: 50, height: 50, color: "#f06292", vy: 0, gravity: 0.5, jumpPower: -10 };
        let platforms = [];
        let score = 0;
        let isJumping = false;

        // Initialization
        function initGame() {
            generatePlatforms();
            gameLoop();
        }

        // Platform Generation
        function generatePlatforms() {
            for (let i = 0; i < 10; i++) {
                let x = Math.random() * (canvas.width - 120);
                let y = canvas.height - i * 150;
                platforms.push({ x, y, width: 120, height: 20, color: "#00bcd4" });
            }
        }

        // Draw Functions
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawScore() {
            ctx.font = "20px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText(`Score: ${score}`, 20, 30);
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updatePlayer();
            checkPlatformCollision();
            drawPlatforms();
            drawPlayer();
            drawScore();

            requestAnimationFrame(gameLoop);
        }

        // Player Logic
        function updatePlayer() {
            player.vy += player.gravity;
            player.y += player.vy;

            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.vy = 0;
                isJumping = false;
            }
        }

        function checkPlatformCollision() {
            platforms.forEach(platform => {
                if (
                    player.x < platform.x + platform.width &&
                    player.x + player.width > platform.x &&
                    player.y + player.height > platform.y &&
                    player.y + player.height < platform.y + platform.height &&
                    player.vy > 0
                ) {
                    player.vy = player.jumpPower;
                    score += 10;
                }
            });
        }

        // Event Listeners
        document.addEventListener("keydown", e => {
            if (e.code === "Space" && !isJumping) {
                player.vy = player.jumpPower;
                isJumping = true;
            }
        });

        initGame();
    </script>
</body>
</html>
